<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BeautyStyle</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>



        <div class="fundo-verde">

            <div class="logo">
                <a href="index.html">Beauty Style</a>
            </div>

            <div class="titulo">
                <h1>Iniciar sessão</h1>
            </div>

            <div class="dados">
                <div class="email">
                    <label for="email">Email :</label>
                    <input type="email" id="email">
                </div>

                <div class="senha">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha">
                    <button type="button" id="toggleSenha"
                        style="margin-left: 10px; background: none; border: none; cursor: pointer;">
                        <img id="iconeOlho" src="https://cdn-icons-png.flaticon.com/512/159/159604.png"
                            alt="Mostrar senha" style="width: 20px; filter: invert(1);">
                    </button>
                </div>

            </div>

            <div class="botao">
                <li> <a href="#"> <button class="btn-gradient">Entrar</button> </a> </li>
            </div>

            <div class="registrar">
                <p>Não possui uma senha? <a href="registrar.html">Registre-se</a> </p>
            </div>

            <div class="voltar-home">
                <p>Deseja apenas navegar? <a href="index.html" class="btn-home">Voltar para Home</a></p>
            </div>
        </div>


    <script>
        const toggleSenha = document.getElementById('toggleSenha');
        const inputSenha = document.getElementById('senha');
        const iconeOlho = document.getElementById('iconeOlho');

        toggleSenha.addEventListener('click', function () {
            const tipo = inputSenha.getAttribute('type') === 'password' ? 'text' : 'password';
            inputSenha.setAttribute('type', tipo);

            if (tipo === 'text') {
                iconeOlho.src = 'https://cdn-icons-png.flaticon.com/512/709/709612.png'; // Olho aberto
            } else {
                iconeOlho.src = 'https://cdn-icons-png.flaticon.com/512/159/159604.png'; // Olho fechado
            }
        });
    </script>
</body>

</html>
